{% extends "index.html" %}

{% block image %}
<img src="{{ url_for('static', filename='img/heart.png') }}" alt="heart" width="300">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Result</h1>
            <h2 style="
            {% if result == 'Risky' %}
                color: red;
            {% else %}
                color: green;
            {% endif %}
            ">{{ result }}</h2>
        </div>
    </div>
</div>


<div style="display:flexbox; justify-content: center;">
    <a href="/" class="btn btn-primary">Back</a>
</div>
{% endblock %}
